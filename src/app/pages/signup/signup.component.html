<div class="bg h-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-11 col-sm-6 card shadow p-3 mt-5">

      <div class="row">
        <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
          <img src="assets/logo_200x200.jpg" alt="error" width="250px" class="rounded" />
        </div>

        <div class="col-12 col-sm-6 p-3">
          <div *ngIf="!isConfirm">
            <div class="card-header text-center mb-3">
              <h3>Crear cuenta</h3>
            </div>

            <form class="mt-2">
              <input class="form-control mb-3" type="text" name="text" placeholder="Nombre" [(ngModel)]="user.name"
                autofocus />

              <input class="form-control mb-3" type="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                autofocus />

              <input class="form-control mb-2" [type]="user.showPassword ? 'text' : 'password'" name="password"
                placeholder="Contraseña" [(ngModel)]="user.password" />

              <div class="alert alert-danger text-center" role="alert" *ngIf="showAlert">
                {{ alertMessage }}
              </div>

              <div class="form-check text-start mb-5">
                <div class="d-flex align-items-center">
                  <input type="checkbox" class="form-check-input" id="check" [checked]="user.showPassword"
                    (change)="user.showPassword = !user.showPassword" />
                  <label class="form-check-label text-muted" for="check">Mostrar contraseña</label>
                </div>
              </div>

              <div class="row m-1">
                <button class="btn btn-dark mb-3" (click)="signUpWithCognito()">
                  Enviar
                </button>
              </div>
            </form>

            <div class="d-flex justify-content-center">
              <p class="forgot-password me-1">¿Tenés una cuenta?</p>
              <a class="text-secondary fw-bold link-underline-secondary link-underline-opacity-0" routerLink="/">Iniciar
                sesión.</a>
            </div>
          </div>

          <div *ngIf="isConfirm">
            <div class="card-header text-center text-success fw-bold mb-3">
              <h3>Enviamos un código de verificación a: {{ user.email }}</h3>
            </div>
            <div class="text-center">
              <p>Ingresa el código de verificación</p>
            </div>

            <form class="mt-5">
              <input class="form-control mb-3" type="text" name="verificationCode" placeholder="Código de verificaión"
                [(ngModel)]="user.code" autofocus />

              <div class="row m-1 mt-5">
                <button class="btn btn-dark mb-3" (click)="confirmSignUp()">
                  Confirmar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom">
    <app-footer></app-footer>
  </div>
</div>

<app-header></app-header>
<div class="container">
  <div class="mt-3 mt-sm-5 mb-sm-4">
    <h1 class="fs-2">Â¡Bienvenid@, {{userName }}! </h1>
  </div>

  <div class="d-flex justify-content-end mt-3 mb-3">
    <a routerLink="/create" mat-raised-button>
      <span>
        <i class="bi bi-plus-circle"></i>
      </span>
      Agregar nuevo
    </a>
  </div>

  <ng-container *ngIf="isLoading; else dataLoaded">
    <!-- Mostrar el spinner de carga -->
    <div class="text-center">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </ng-container>

  <ng-template #dataLoaded>
    <ng-container *ngIf="materias.length > 0; else noMateriasMessage">
      <app-table [materias]="materias"></app-table>
    </ng-container>

    <ng-template #noMateriasMessage>
      <div class="card shadow p-5 text-center text-success">
        <h3>Agrega algunas materias para comenzar ðŸ˜Š</h3>
      </div>
    </ng-template>
  </ng-template>
</div>
<app-footer></app-footer>
